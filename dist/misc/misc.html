<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="JS Playground">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Manjana">

    <!-- OpenGraph + TwitterCards -->

    <!-- Link Tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Noto+Serif&family=Raleway:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./misc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Script Tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./misc.js"></script>

    <!-- Title Attribute -->
    <title>JS Snippets</title>
</head>

<body style="" class="">
    <div style="display:block; text-align:center;">
        <fieldset style="text-align: center; border: 0; border-top: 1px solid black; margin-inline: 512px;">
            <legend>
                <h1 style="margin-top:1.25rem; margin-inline: 18px; background-color: #f8f8f8;"
                    class="title is-1 mb-5 mt-5">Web Panel</h1>
            </legend>
        </fieldset>
        <div>
        </div>
    </div>
    <div class="grid">
        <div class="griditem">
            <h2>Path</h3>
                <span id="pathname" class="bodytext"></span>
                <h2 class="mt-5">Navigator</h2>
                <div class="cont2">
                    <span class="bodytext" id="navigator" style="margin-bottom: .25em;"></span>
                    <span class="bodytext" id="navigator2"></span>
                    <span class="bodytext" id="navigator3"></span>
                    <span class="bodytext" id="navigator4"></span>
                    <span class="bodytext" id="navigator5"></span>
                    <span class="bodytext" id="navigator6"></span>
                    <span class="bodytext" id="navigator7"></span>
                </div>
        </div>
        <div class="griditem">
            <h2>Calculator</h3>
                <a class="button is-secondary mb-1 mt-3"
                    href='javascript:var e ="", r="";do {e=prompt("Exp:"+e+"\n"+r+"\n",e);try{r="Res:"+eval(e);}catch(ex){r=ex;}}while(e);void 0;'>
                    JavaScript Evaluator
                </a>
                <a class="button is-secondary"
                    href="javascript:void setInterval(function() {scrollBy(0,1)}, 10);">Autoscroll</a>
                <h2 class="mt-4 mb-1">Element Info</h2>
                <div class="cont2" style="overflow-y: scroll; overflow-x: scroll;">
                    <div style="height: 10rem; width: 24rem;display: block; border: solid black 1px; border-radius: 12px; padding: 12px 24px; margin-inline: 1rem; margin-top: .5rem;"
                        id="elementUnderMouse"></div>
                </div>
        </div>
        <div class="griditem">
            <h2>Digital Clock</h2>
            <div class="cont">
                <span class="bodytext monotext" id="clock" style="margin-bottom: .25em;"></span>
                <span class="bodytext monotext" id="date"></span>
                <canvas id="myCanvas" width="300" height="300" style="">
                    Your browser does not support the HTML canvas tag.</canvas>
                <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.arc(100, 100, 100, 0, 2 * Math.PI);
                    ctx.stroke();
                </script>
            </div>
        </div>
        <div class="griditem">

        </div>
        <div class="griditem" id="within-cursor-position">
            <div style="border-bottom: solid black 1px;" id="display-cursor-pos"></div>
            <h2>Screen</h2>
            <div class="cont2">
                <span class="bodytext" id="screen1" style="margin-bottom: .25em;"></span>
                <span class="bodytext" id="screen2"></span>
                <span class="bodytext" id="screen3"></span>
                <div style="display: flex; flex-direction: column;">
                    <div style="">
                        <span class="bodytext monotext" id="mouseX"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="bodytext monotext" id="mouseY"></span>
                    </div>
                    <div style="">
                        <span class="bodytext monotext" id="mouseClientX"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="bodytext monotext" id="mouseClientY"></span>
                    </div>
                    <div style="">
                        <span class="bodytext monotext" id="mousePageX"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="bodytext monotext" id="mousePageY"></span>
                    </div>
                    <div style="">
                        <span class="bodytext monotext" id="mouseOffsetX"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="bodytext monotext" id="mouseOffsetY"></span>
                    </div>
                    <div style="">
                        <span class="bodytext monotext" id="mouseScreenX"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="bodytext monotext" id="mouseScreenY"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="griditem">
            <h2>Links</h2>
            <div class="cont2"
                style="display: flex; justify-content: space-evenly; flex-grow: 1; flex-direction: row; flex-wrap: wrap; overflow: hidden;">
                <button class="button is-primary mr-1 mb-1"
                    onclick='window.open("index.html", "smallwin","width=400,height=350,status=yes,resizable=yes");'
                    style="margin-bottom: .25em; flex-grow: 1;">
                    New Window
                </button>
                <a class="button is-primary mr-1 mb-1" style="flex-grow: 1; margin-bottom: .25em;;" href="javascript: var q;
                    if (window.getSelection) q = window.getSelection().toString();
                    else if (document.selection) q = document.selection.createRange().text;
                    void window.open('http://en.wikipedia.org/wiki/' + q);">
                    Look Up Selected Text In Wikipedia
                </a>
                <button class="button is-primary mr-1 mb-1" style="flex-grow: 1;"
                    onclick="shake('within-cursor-position')">Shake
                    Girditems</button>
                <button class="button is-primary mr-1 mb-1" style="flex-grow: 1;" onclick="fetch_todos()">XMLHttpRequest
                    Console.Log(Fetch Todos)</button>
            </div>
        </div>
        <div class="griditem">
            <h2>Keyboard/Mouse</h2>
            <div class="cont2"
                style="display: flex; justify-content: space-evenly; flex-grow: 1; flex-direction: column; flex-wrap: none; overflow: hidden;">
                <div>
                    <div><span>Key pressed: </span> <span id="keypressed-selector"></span></div>
                    <div><span>Mouse Clicked: </span> <span id="mouseclicked-selector"></span></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let el = document.getElementById("within-cursor-position");
        let el2 = document.getElementById("display-cursor-pos");
        console.log(el);
        el.addEventListener("onmouseenter", function () {
            console.log("ss");
            el2.innerHTML = "sss" + new String(e);
        });
    </script>
    <div class="container">
        <div class="block">
            <p class="content is-medium">

            </p>
        </div>
    </div>
    <script>
        $("h1").prepend("ยง")
        $().hide()
    </script>
</body>

</html>
